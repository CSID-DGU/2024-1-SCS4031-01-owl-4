name: owl CI/CD with Gradle

on:
  push:
    branches: [ "main", "develop" ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ "main", "develop" ]
    paths:
      - 'backend/**'

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: ğŸ¦‰ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ¦‰ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ¦‰ Gradle Caching - ë¹Œë“œ ì‹œê°„ í–¥ìƒ
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ğŸ¦‰ gradle buildë¥¼ ìœ„í•œ ê¶Œí•œì„ ë¶€ì—¬í•©ë‹ˆë‹¤.
        run: |
          cd backend
          chmod +x gradlew

      - name: ğŸ¦‰ gradle wrapperë¥¼ í†µí•œ Gradle ë²„ì „ ì§€ì •
        run: |
          cd backend
          ./gradlew wrapper --gradle-version 8.7

      - name: ğŸ¦‰ gradle ìºì‹œ ì‚­ì œ
        run: |
          cd backend
          ./gradlew clean

      - name: ğŸ¦‰ gradle build ì¤‘ì…ë‹ˆë‹¤.
        run: |
          cd backend
          ./gradlew build -x test --stacktrace

      - name: ğŸ¦‰ Docker Hubì— ë¡œê·¸ì¸ í›„, docker image build í›„ Docker Hubì— pushí•©ë‹ˆë‹¤.
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
          DOCKERHUB_REPOSITORY: ${{ secrets.DOCKERHUB_REPOSITORY }}
        run: |
          cd backend
          docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
          docker build -t $DOCKERHUB_USERNAME/$DOCKERHUB_REPOSITORY:latest .
          docker push $DOCKERHUB_USERNAME/$DOCKERHUB_REPOSITORY:latest
