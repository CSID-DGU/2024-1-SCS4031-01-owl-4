name: owl CI/CD with Gradle

on:
  push:
    branches: [ "main", "develop" ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ "main", "develop" ]
    paths:
      - 'backend/**'

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: 🦉 Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 🦉 Gradle Caching - 빌드 시간 향상
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: 🦉 gradle build를 위한 권한을 부여합니다.
        run: chmod +x backend/gradlew

      - name: 🦉 gradle wrapper를 통한 Gradle 버전 지정
        run: backend/./gradlew wrapper --gradle-version 8.7

      - name: 🦉 gradle 캐시 삭제
        run: backend/./gradlew clean

      - name: 🦉 gradle build 중입니다.
        run: backend/./gradlew build -x test --stacktrace

      - name: 🦉 Docker Hub에 로그인 후, docker image build 후 Docker Hub에 push합니다.
        run: |
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}
          docker build -f backend/Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPOSITORY }}:latest backend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPOSITORY }}:latest
