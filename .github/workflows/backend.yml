name: owl CI/CD with Gradle

on:
  push:
    branches: [ "main", "develop" ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ "main", "develop" ]
    paths:
      - 'backend/**'

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: ğŸ¦‰ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ¦‰ Gradle Caching - ë¹Œë“œ ì‹œê°„ í–¥ìƒ
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ğŸ¦‰ gradle buildë¥¼ ìœ„í•œ ê¶Œí•œì„ ë¶€ì—¬í•©ë‹ˆë‹¤.
        run: chmod +x backend/gradlew

      - name: ğŸ¦‰ gradle wrapperë¥¼ í†µí•œ Gradle ë²„ì „ ì§€ì •
        run: backend/./gradlew wrapper --gradle-version 8.7

      - name: ğŸ¦‰ gradle ìºì‹œ ì‚­ì œ
        run: backend/./gradlew clean

      - name: ğŸ¦‰ gradle build ì¤‘ì…ë‹ˆë‹¤.
        run: backend/./gradlew build -x test --stacktrace

      - name: ğŸ¦‰ Docker Hubì— ë¡œê·¸ì¸ í›„, docker image build í›„ Docker Hubì— pushí•©ë‹ˆë‹¤.
        run: |
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}
          docker build -f backend/Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPOSITORY }}:latest backend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPOSITORY }}:latest
